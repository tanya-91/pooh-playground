<!DOCTYPE html>
<html>
    <body>
        <h2>이번에는 가가단이다! </h2>
        <script>
            var a = prompt(" 아무 문자나 입력해보세요! ");
            var i = a.repeat(1);
            var j = 1;
            document.write("<h3> [ " + a + "단 ] </h3>");
            for (j = 1; j <= 9; j++) {
                document.write(i + " X " + j + " = " + (i.repeat(j)) + "<br/>");
            }

        </script>
    </body>
</html>
