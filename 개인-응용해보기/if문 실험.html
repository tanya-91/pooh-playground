<!DOCTYPE html>
<html>
    <body>
        <h2>실험용 - 내가 한 아무말은 얼마나 긴걸까?</h2>
        <script>
            var a = prompt("아무 말이나 입력해보세요! 몇 자인지 알려dream!");
            var a2 = a.length;
            document.write("당신이 한 아무말은 " + a2 + " 자 입니다. ");
            if (a2 == 1000) {
                document.write(" 딱 1000자라니! ");
            }
            if (a2 > 1000) {
                document.write(a2 + " 자나 돼? 생각보다 길죠?");
            }
            if (a2 < 1000) {
                document.write(a2 + " 자라니, 생각보다 짧죠?");
            }
        </script>
    </body>
</html>

<!-- 왜 if else 로 표시했을때는 (a2 > 1000) 으로 했을때
정상적으로 나오지 않는것인가...? 왜 1000자와 동일하게 나오지?
아무튼 if를 세 개 써서 해결! 각각의 조건을 모두 걸어줘버림 -->
