<!DOCTYPE html>
<html>
    <body>
        <h2>연습문제 - 섭씨를 화씨로 바꿔드립니다~</h2>
        <script>
            //32f = 0c, 212f = 100c
            var a = prompt("몇 도인지 입력하세요.");
            var a2 = Number(a);
            var b2 = Number((9/5)*a2+32);
            console.log(a2 + " ℃는 " + b2 + " °F 입니다.");
        </script>
    </body>
</html>
