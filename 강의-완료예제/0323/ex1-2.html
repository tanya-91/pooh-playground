<!DOCTYPE html>
<html>
    <body>
        <h2>연습문제 - BMI계산 프로그램</h2>
        <script>
            var a = prompt("몸무게를 입력하세요");
            var b = prompt("키를 입력하세요");
            var weight = Number(a);
            var height = Number(b/100);
            document.write("당신의 BMI 지수는 " + (weight/(height*height)) + " 입니다.");
        </script>
    </body>
</html>
