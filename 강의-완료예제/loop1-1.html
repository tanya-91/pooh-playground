<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
</head>
<body>
    <h2>while 반복문</h2>
    <script>
        var sum = 0;
        var n = 1;
        while (n <= 100) {
            sum = sum + n;
            console.log(n, sum);
            n++;
        }
        document.write("1부터 100까지의 합은 " + sum + " 입니다.")
    </script>
</body>
</html>
