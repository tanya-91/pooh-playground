<!DOCTYPE html>
<html>
    <body>
        <h2>연습문제</h2>
        <script>
            var a = prompt("숫자를 하나 입력하세요");
            var b = prompt("첫 번째보다 작은 숫자를 입력하세요");
            var a2 = Number(a);
            var b2 = Number(b);
            console.log(a2 + " + " + b2 + " = " + (a2+b2));
            console.log(a2 + " - " + b2 + " = " + (a2-b2));
            console.log(a2 + " * " + b2 + " = " + (a2*b2));
            console.log(a2 + " / " + b2 + " = " + (a2/b2));
        </script>
    </body>
</html>
