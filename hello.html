<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
</head>
<body>
    <h2>test</h2>
    <script>
        var str = prompt("Input number");
        var n = Number(str);
        if (n > 5) {
            document.write(n + " is bigger than 5")
        } else if (n >= 3) {
            document.write(n + " is bigger than 3, smaller than 5.")
        } else {
            document.write(n + " is smaller than 5")
        }
    </script>
</body>
</html>



for (int x = 2; x < 10; x++) { 
    System.out.println("x : " + x); 
    for (int y = 1; y < 10; y++) { 
        System.out.println(x + " * " + y + " = " + (x * y)); 
    }
}
